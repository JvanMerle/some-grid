<!DOCTYPE html>
<html>
    <head>
        <title>Some Grid | Visibility Demo</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">

        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }

            td, th {
                text-align: center;
                color: black;
                border: 1px solid #7f8c8d;
                background-color: #95a5a6;
                padding: 16px;
            }
        </style>
    </head>
    <body>
        <p>Change the browser size and see the states changing</p>
        <table>
            <thead>
                <tr>
                    <th>class</th>
                    <th>state</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>hide-on-phone</td>
                    <td><span class="hide-on-phone">shown</span></td>
                </tr>
                <tr>
                    <td>hide-on-small</td>
                    <td><span class="hide-on-small">shown</span></td>
                </tr>
                <tr>
                    <td>hide-on-small-and-up</td>
                    <td><span class="hide-on-small-and-up">shown</span></td>
                </tr>
                <tr>
                    <td>hide-on-medium</td>
                    <td><span class="hide-on-medium">shown</span></td>
                </tr>
                <tr>
                    <td>hide-on-medium-and-up</td>
                    <td><span class="hide-on-medium-and-up">shown</span></td>
                </tr>
                <tr>
                    <td>hide-on-large</td>
                    <td><span class="hide-on-large">shown</span></td>
            </tbody>
        </table>
    </body>
</html>
